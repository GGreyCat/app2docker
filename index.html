    <script>
        let jarBasename = "";
        let templates = {};

        async function loadTemplates() {
            try {
                const resp = await fetch('/list_templates');
                const data = await resp.json();
                templates = data.templates;

                const select = document.getElementById('template');
                select.innerHTML = '';

                Object.entries(templates).forEach(([id, tmpl]) => {
                    const opt = document.createElement('option');
                    opt.value = id;
                    opt.textContent = tmpl.name;
                    select.appendChild(opt);
                });

                // è®¾ç½®é»˜è®¤é€‰ä¸­
                if (data.default) {
                    select.value = data.default;
                    showTemplateDesc(data.default);
                }

                select.addEventListener('change', (e) => {
                    showTemplateDesc(e.target.value);
                });
            } catch (err) {
                console.error("åŠ è½½æ¨¡æ¿å¤±è´¥:", err);
            }
        }

        function showTemplateDesc(id) {
            const descDiv = document.getElementById('templateDesc');
            if (id && templates[id]) {
                descDiv.textContent = templates[id].description;
            } else {
                descDiv.textContent = '';
            }
        }

        function updateDefaults() {
            const fileInput = document.getElementById('jarfile');
            if (fileInput.files.length > 0) {
                jarBasename = fileInput.files[0].name.replace('.jar', '');
                fetch(`/get_default_image?jarname=${jarBasename}`)
                    .then(r => r.json())
                    .then(data => {
                        if (data.default_image) {
                            document.getElementById('imagename').value = data.default_image;
                            document.getElementById('imageHint').style.display = 'block';
                            document.getElementById('imageHint').innerHTML =
                                `ğŸ’¡ é»˜è®¤: <code>${data.default_image}:latest</code>`;
                        }
                    });
            }
        }

        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>ğŸ”„ æ­£åœ¨å¤„ç†...</p>';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(r => r.json())
            .then(data => {
                if (data.error) {
                    resultDiv.innerHTML = `<div class="message error"><strong>âŒ ${data.error}</strong></div>`;
                } else {
                    let msg = `<div class="message success"><strong>âœ… ${data.message}</strong><br>`;
                    msg += `é•œåƒ: <code>${data.image_name}</code><br>`;
                    if (data.pushed) {
                        msg += `å·²æ¨é€: <code>${data.pushed_to}</code>`;
                    }
                    if (data.build_log) {
                        msg += `<details><summary>æ„å»ºæ—¥å¿—</summary><pre>${data.build_log}</pre></details>`;
                    }
                    msg += '</div>';
                    resultDiv.innerHTML = msg;
                }
            })
            .catch(err => {
                resultDiv.innerHTML = `<div class="message error"><strong>âŒ è¯·æ±‚å¤±è´¥: ${err.message}</strong></div>`;
            });
        });

        // é¡µé¢åŠ è½½æ—¶è·å–æ¨¡æ¿
        window.onload = loadTemplates;
    </script>
