<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- 蓝色圆形背景 (Bootstrap Primary 色) -->
  <circle cx="32" cy="32" r="30" fill="#0d6efd" stroke="#0a58ca" stroke-width="2"/>
  
  <!-- 打开的盒子图标 (模仿 FontAwesome fa-box-open) -->
  <g id="box-open">
    <!-- 盒子顶部打开的盖子 (梯形) -->
    <path d="M 14 24 L 50 24 L 48 28 L 16 28 Z" fill="#ffffff" stroke="#e6f0ff" stroke-width="1"/>
    
    <!-- 左侧盖子翻开部分 -->
    <path d="M 16 28 L 10 32 L 12 36 L 18 34 Z" fill="#cce0ff" stroke="#b3d4ff" stroke-width="1"/>
    
    <!-- 右侧盖子翻开部分 -->
    <path d="M 48 28 L 54 32 L 52 36 L 46 34 Z" fill="#cce0ff" stroke="#b3d4ff" stroke-width="1"/>
    
    <!-- 盒子主体 (梯形) -->
    <path d="M 18 30 L 46 30 L 50 56 L 14 56 Z" fill="#ffffff" stroke="#e6f0ff" stroke-width="2"/>
    
    <!-- 盒子内部阴影 (表示深度) -->
    <path d="M 20 32 L 44 32 L 46 38 L 18 38 Z" fill="#b3d4ff"/>
    
    <!-- J2D 文字标识 -->
    <text x="32" y="50" 
          font-family="Arial, sans-serif" 
          font-size="13" 
          font-weight="bold" 
          fill="#0d6efd" 
          text-anchor="middle"
          stroke="#0a58ca"
          stroke-width="0.5">J2D</text>
  </g>
</svg>
