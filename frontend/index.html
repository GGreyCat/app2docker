<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App2Docker - Docker 镜像构建平台2</title>
    <style>
      /* 加载时显示，防止白屏 */
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f8f9fa;
        z-index: 9999;
      }
      #app-loading .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #0d6efd;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="app-loading">
      <div class="text-center">
        <div class="spinner"></div>
        <p class="mt-3 text-muted">加载中...</p>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
      // 移除加载动画
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('app-loading');
          if (loading) loading.style.display = 'none';
        }, 100);
      });
      
      // 捕获错误
      window.addEventListener('error', (e) => {
        console.error('页面错误:', e.error);
        document.body.innerHTML = '<div style="padding: 2rem; text-align: center;"><h3>❌ 应用加载失败</h3><p>请查看控制台获取详细错误信息</p><pre style="text-align: left; background: #f8f9fa; padding: 1rem; border-radius: 0.5rem;">' + e.error + '</pre></div>';
      });
    </script>
  </body>
</html>
